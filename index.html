<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website with E-commerce and Newsletter</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #5BC0DE;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    /* Section styles */
    section {
      margin-bottom: 40px;
    }

    section h2 {
      margin-bottom: 10px;
    }

    /* Product card styles */
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Newsletter styles */
    .newsletter-section {
      text-align: center;
    }

    .newsletter-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .newsletter-form input[type="email"] {
      width: 300px;
      margin-right: 10px;
    }

    /* Footer styles */
    footer {
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Website with E-commerce and Newsletter</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#ecommerce">E-commerce</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>Introduce your company and provide a brief overview of your mission and values
