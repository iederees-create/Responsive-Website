<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website with E-commerce and Newsletter</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('space.jpg'); /* Replace 'space.jpg' with the path to your outer space background image */
      background-repeat: repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    /* Responsive layout */
    @media (min-width: 768px) {
      /* Apply styles for larger screens */
      main {
        display: flex;
        justify-content: space-between;
      }
      section {
        flex-basis: 48%;
      }
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* E-commerce styles */
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    /* Newsletter styles */
    .newsletter {
      text-align: center;
      margin-top: 20px;
    }

    .newsletter input[type="email"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    .newsletter input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Website</h1>
  </header>

  <main>
    <section>
      <h2>Section 1</h2>
      <p>This is the first section of the website.</p>
    </section>

    <section>
      <h2>Section 2</h2>
      <p>This is the second section of the website.</p>

      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$149.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>

  <div class="newsletter">
    <h2>Subscribe to Our Newsletter
