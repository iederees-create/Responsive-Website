<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive E-commerce Website</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    /* Product card styles */
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive E-commerce Website</h1>
  </header>

  <main>
    <div class="product-card">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
      <p>Price: $29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <h2>Product 3</h2>
      <p>Description of Product 3.</p>
      <p>Price: $39.99</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
</body>
</html>
